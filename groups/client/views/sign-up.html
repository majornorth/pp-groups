<template name="signUp">
  <header class="bar bar-nav">
    <i class="icon-cancel pull-left header" id="cancelSignup"></i>
    <h1 class="title header">Sign up</h1>
  </header>

  <div class="content">
    <div class="content-padded">

      <button class="btn btn-facebook btn-block" id="fbSignup">
        Sign up with Facebook
      </button>

      <div class="text-center">
        <p>or <strong>Sign up with email</strong></p>
      </div>

    </div>
  </div>
</template>
