<template name="getLocation">
  {{> headerNav}}
  <div class="content">
    <div class="content-padded">
      <h3 class="text-center">Want to get a park game?</h3>
      <p class="text-center">
        <strong>We need to know your location to help find games near you.</strong>
      </p>
      <div class="text-center">
        <a href="#" class="btn btn-primary" id="getLocation">Find my location</a>
      </div>
    </div>
    <ul class="table-view">
      <li class="table-view-divider">
        Past games<small>, everywhere</small>
      </li>
      {{#each pastGames}}
        {{> pastGame}}
      {{/each}}
    </ul>
  </div>
</template>
