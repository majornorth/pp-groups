<template name="pastGame">
  <li class="table-view-cell media" id="pastGame">
    <a class="navigate-right">
      <i class="{{icon}}"></i>
      <div class="media-body">
        <span>{{ended}}</span>
        <p>
          {{played}}<br />
          {{location}}
        </p>
      </div>
    </a>
  </li>
</template>
