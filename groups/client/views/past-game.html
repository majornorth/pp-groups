<template name="pastGame">

      <img class="media-object pull-left" src="http://placehold.it/42x42">
      <div class="media-body">
        {{ended}}
        <p>
          {{played}}<br />
          {{location}}
        </p>
      </div>
    </a>
  </li>
</template>
