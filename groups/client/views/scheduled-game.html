<template name="scheduledGame">
  <li class="table-view-cell media">
    <a class="navigate-right" href="{{pathFor 'gameDetail'}}">
      <span class="media-object pull-left">{{time}}</span>
      <div class="media-body">
        <span class="sport-type">{{sport}}</span>
        <p>
          {{playing}}<br />
          <span class="game-location">{{location}}</span>
        </p>
      </div>
    </a>
  </li>
</template>
